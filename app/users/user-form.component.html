
<form #form="ngForm" (ngSubmit)="onSubmit()" *ngIf="active">
    <legend>Form title</legend>
        {{form.valid}}
    <div class="form-group" [class.has-error]="name.invalid && name.touched">
        <label for="">Name</label>
        <input type="text" class="form-control"
         name="name" required [(ngModel)]="newUser.name"
         autocomplete="off" #name="ngModel"
         placeholder="John doe"/>
         <span *ngIf="name.invalid && name.touched">Name is required!</span>
    </div>
    <div class="form-group" [ngClass]="{'has-error': username.invalid && username.touched,'has-success':username.valid && username.touched}">
        <label for="">Username</label>
        <input type="text" class="form-control" name="username"
        [(ngModel)]="newUser.username" autocomplete="off"
         required placeholder="username" #username="ngModel">
         <span class="has-error" *ngIf="username.invalid && username.touched">Username is required!</span>
    </div>{{newUser | json}}

    <button type="submit" class="btn btn-primary btn-block"
    [disabled]="form.invalid">Submit</button>
</form>
